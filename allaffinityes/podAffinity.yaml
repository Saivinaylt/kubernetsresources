kind: Pod
apiVersion: v1
metadata:
  name: catalogue
  labels:
    name: catalogue
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
---
kind: Pod
apiVersion: v1
metadata:
  name: user
  labels:
    name: user
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: name
            operator: In
            values:
            - catalogue
        topologyKey: topology.kubernetes.io/zone
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
